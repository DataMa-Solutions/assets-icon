    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        
        .icon-test {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .icon-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0;
        }
        
        .icon-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon-label {
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .color-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .color-input label {
            margin-right: 10px;
            min-width: 80px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

            const color2Elements = document.querySelectorAll('.color2');
            
            color1Elements.forEach(el => {
                el.setAttribute('fill', color1);
            });
            
            color2Elements.forEach(el => {
                el.setAttribute('fill', color2);
            });
        }
        
        function resetColors() {
            document.getElementById('color1').value = '#17a2b8';
            document.getElementById('color2').value = '#dc3545';
            applyColors();

        document.addEventListener('DOMContentLoaded', applyColors);
